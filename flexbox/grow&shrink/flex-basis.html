<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis showcase</title>
    <link rel="stylesheet" href="./flex-basis.css">
</head>
<body>
    <h1>flex-basis showcase</h1>
    <p>
        The flex-basis value is the baseline from which items grow or shrink.
        Best practice is to use flex-basis: auto; instead of flex-basis: 0%;
        Auto takes into account of width declaration whereas 0%
        sets the baseline of all items to 0% which you might not want for ALL items.
    </p>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
