<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Margin Overlap</title>
        <link rel="stylesheet" href="./margin-overlap.css">
    </head>
    <body>
        <h1>Negative margin values cause overlap with the box</h1>
        <h2>Normal box and margin</h2>
        <div class="container">
            <div class="box">CONTENT</div>
        </div>
        <br>
        <!--
            Scenario: You want the box to overlap with its own margin.
            Go to margin-overlap.css.
        -->
        <h2>Margin with negative value will contract inwards to overlap with its box.</h2>
        <div class="container2">
            <div class="box2">CONTENT</div>
        </div>
    </body>
</html>
