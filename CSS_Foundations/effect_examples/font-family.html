<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Different Google Fonts
        </title>
        <link rel="stylesheet" type="text/css" href="./font-family.css">
        <!--one liner below inserts 3 google fonts into head element. Note the families here are festive, quintessential and yellowtail-->
        <link href="https://fonts.googleapis.com/css2?family=Festive&family=Quintessential&family=Yellowtail&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Google Font showcase</h1>
        <p>This paragraph will be displayed in yellowtail cursive.
            If a browser does not support yellowtail it will default on
            other cursive fonts like festive and quintessential.
        </p>
    </body>
</html>
