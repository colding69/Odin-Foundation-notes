<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaining Showcase</title>
    <link rel="stylesheet" type="text/css" href="./chaining.css">
</head>
<body>
    <h1>Chaining showcase</h1>
    <!--
        Scenario: both the subtitle and paragraph element below
        share water class but their second class differ.
        
        How do you select only the element with water and fresh
        but not the element with water and salty?
        
        Go to chaining.css
    -->
    <h2 class="water salty">subtitle1 with class values of water & salty</h2>
    <p class="water fresh">paragraph with class values of water & fresh</p>
    <p class="dry salty">Dry land</p>
</body>
</html>
