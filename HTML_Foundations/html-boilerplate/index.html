<!DOCTYPE html> 
<!--Doctype specifies to browser what version of HTML to render page in-->
<html lang="en">
    <head>
        <!--The head element is for metadata. 
            Should not contain any elements for displaying content to user.-->
        <title>
            index
            <!--If not specified, title is the name of html file.-->
        </title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>test index file</h1>

    </body>
</html>
